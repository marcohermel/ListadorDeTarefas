<ion-header>

  <ion-navbar>
    <ion-title>{{tarefa.titulo != undefined ? tarefa.titulo : 'Minha tarefa'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="tarefaForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Titulo
            </ion-label>
            <ion-input formControlName="titulo" name="titulo" [(ngModel)]="tarefa.titulo" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!tarefaForm.controls.titulo.valid">
        <ion-col>
            <span *ngIf="tarefaForm.controls.titulo.errors.required">
              O título da tarefa é obrigatório.
            </span>
            <span *ngIf="tarefaForm.controls.titulo.errors.minlength">
              O título da tarefa deve conter no mínimo 5 caractéres.
            </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Descrição
            </ion-label>
            <ion-input formControlName="descricao" name="descricao" [(ngModel)]="tarefa.descricao" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Status
            </ion-label>
            <ion-select  formControlName="estadoTarefa" name="estado" [(ngModel)]="tarefa.estado">
              <ion-option *ngFor="let estado of lovProvider.getTarefaStates()" required>
                {{getEstadoValue(estado)}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full clear (click)="salvarTarefa()" [disabled]="tarefaForm.invalid">
          Salvar tarefa
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
